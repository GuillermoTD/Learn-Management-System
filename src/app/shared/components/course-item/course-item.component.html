<div (click)="GoToCourse()" class="CourseItem">
  <div class="CourseItem_Image">
    <img [src]="courseFrontImage" alt="course-image" />
  </div>
  <div class="CourseItem_Title">Mastering Javascript</div>
  <div class="CourseItem_InstructorName">Guillermo Tapia</div>
  <div class="CourseItem_Rate">
    <span>4,8 </span>
    <nz-rate [ngModel]="4.8" nzDisabled nzAllowHalf></nz-rate>
  </div>
  <div class="CourseItem_Price">49,99 US$</div>
</div>
