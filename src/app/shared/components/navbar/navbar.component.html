<div class="Navbar">
  <h2 class="Navbar_Logo">
    <a routerLink="/">DevLearn</a>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="40"
      height="40"
      viewBox="0 0 24 24"
      fill="none"
      stroke="var(--second)"
      stroke-width="1.75"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-code"
    >
      <polyline points="16 18 22 12 16 6" />
      <polyline points="8 6 2 12 8 18" />
    </svg>
  </h2>
  <div class="Navbar_Options">
    <span class="option1">My Learning</span>
    <span class="option2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#f5f5f5"
        stroke-width="2.2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-heart"
      >
        <path
          d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
        />
      </svg>
    </span>
    <span class="option3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="58"
        height="28"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#f5f5f5"
        stroke-width="2.2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-shopping-cart"
      >
        <circle cx="8" cy="21" r="1" />
        <circle cx="19" cy="21" r="1" />
        <path
          d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
        />
      </svg>
    </span>
    <span class="option4">
      <div
        class="option4_UserProfileImage"
        (mouseenter)="onMouseEnter()"
        (mouseleave)="onMouseLeave()"
      >
        <img src="" alt="user" />
      </div>

      @if(isVisiblePopper){
      <div
        class="NavbarPopper"
        (mouseenter)="onMouseEnter()"
        (mouseleave)="onMouseLeave()"
      >
        <div>my learn</div>
        <div>my cart</div>
        <div>my wishlist</div>
      </div>
      }
    </span>
  </div>
</div>
